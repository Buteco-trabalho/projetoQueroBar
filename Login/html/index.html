<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/Medias Queries/Iphone.css">
    <title>Login - Buteco Virtual</title>
</head>
<body>
    <header">
        <div class="container Titulo">
                    <div>
                    <h1 class="text-center">Buteco Virtual</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
    <div class="container Nome">
                <form class="">
                    <input class="form-control" type="search" placeholder="Nome de Usuário"
                        aria-label="Search">
                </form>
            </div>
        </div>
        <div class="container Senha">
                <form class="">
                    <input class="form-control" type="search" placeholder="Senha"
                        aria-label="Search">
                </form>
            </div>
        </div>
        <div class="container botao">
            <div class="row text-center">
                <button type="button" class="btn btn-outline-secondary entrar">Entrar</button>
            </div>
        </div>
        <div class="row text-center">
                <p class="dados">Esqueceu seus dados de login?<a href="#">Obtenha ajuda para entrar.</a></p>
            </div>
        </div>
    </div>  
    </main>
    <footer>
        <div col class="container Cadastre-se">
            <div class="">
                <p>não tem conta? <a href="#">Cadastre-se.</a></p>
            </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"

        crossorigin="anonymous"></script>

</html>
