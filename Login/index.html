<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"crossorigin="anonymous">
    <title>Buteco Virtual - Login</title>
    <link rel="icon" href="imagens/LogoIcon.jpeg" type="image/icon type">
</head>
<body>
    <main class="container main">
        <section class="row">
            <div class="logo col-12">
                <img src="imagens/LOGO BUTECO (1).png" alt="">
            </div>
        </section>
        <section class="">
            <div class="login">
                <form class="row" id="formulario">
                <div class="col-12 text-center poEr">
                <input id="user"type="email" placeholder="Nome de Usuário" data-required data-verify>
                </div>
                <div class="col-12 poEr">
                <input type="password" placeholder="Senha" data-required data-verify-password>
                </div>
            </form>
            </div>
        </section>
        <p class="error"></p>
        <section class="row">
            <div class="entrar col-12">
              <button id="login" type="button" class="btn btn-outline-secondary">Entrar</button>
            </div>
        </section>
        <section class="row">
            <div class="ajuda col-12">
                <p>Esqueceu seus dados de login? <a href="#">Obtenha ajuda para entrar.</a></p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="cadastro row">
            <div class="col-12">
                <p>Não tem conta? <a href="../Cadastre-se/cadastre-se.html">Cadastre-se.</a> </p>
            </div>
        </section>
    </footer>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>
</html>
