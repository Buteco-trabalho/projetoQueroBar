<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="denuncia.css">
  <title>Buteco Virtual - Denuncia</title>
</head>

<body>
  <header>
    <section class="row logo">
      <div class="col-12">
        <img src="LOGO BUTECO.png" alt="">

      </div>
    </section>
  </header>
  <main>
    <h3> <a href="../pagConfig.html"><label class="seta"><svg xmlns="http://www.w3.org/2000/svg"
            width="32" height="32" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
          </svg></label></a> Denúncia</h3>
    <section class="container">
      <div class="row">
        <div class="col-12">
          <p class="alinhar">Informe aqui sua denúncia para uma melhor experiência.</p>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-12 alinhar">
            <select name="denuncia" id="denuncia">
              <option value="1">Assédio</option>
              <option value="2">Preconceito</option>
              <option value="3">Xingamentos</option>
              <option value="4">Outro</option>
            </select>
          </div>
          <div class="col-12">
            <input type="text" name="txte" id="denuncia" placeholder="digite o email da pessoa que está denunciando">
          </div>
        </div>
        <div class="row">
          <div class="col-12 alinhar">
            <textarea name="field" id="txtd" cols="30" rows="10" placeholder="digite sua mensagem..."></textarea>
          </div>
        </div>
      </form>
    </section>

  </main>
  <footer class="alinhar">
    <input id="botao" type="button" value="ENVIAR" onclick="apagar()">
  </footer>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
